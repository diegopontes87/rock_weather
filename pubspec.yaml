name: rock_weather
description: "A new Flutter project."
publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ">=3.2.6 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  #State Management
  bloc: ^8.1.2
  flutter_bloc: ^8.1.3

  #Structure
  multiple_result: ^5.1.0
  cupertino_icons: ^1.0.2
  shared_preferences: ^2.2.2
  freezed: ^2.4.5
  freezed_annotation: ^2.4.1
  go_router: ^12.1.1
  get_it: ^7.6.4
  json_annotation: ^4.8.1
  equatable: ^2.0.0
  intl: ^0.18.1

  #Client and Connection Check
  dio: ^5.4.2+1
  internet_connection_checker_plus: ^2.2.0

  #UI
  gap: ^3.0.1
  lottie: ^2.7.0
  cached_network_image: ^3.3.0
  flutter_native_splash: ^2.3.10
  flutter_launcher_icons: ^0.13.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  bloc_test: ^9.1.7
  flutter_lints: ^2.0.0
  build_runner: ^2.4.9
  json_serializable: ^6.7.1
  mockingjay: ^0.3.0
  mocktail: ^0.3.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/
    - assets/animations/

flutter_native_splash:
  color: "#232349"
  image: assets/images/app_logo.png

flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  remove_alpha_ios: true
  image_path: "assets/images/app_icon.png"
  adaptive_icon_foreground: "assets/images/app_icon.png"
  adaptive_icon_background: "#232349"
  min_sdk_android: 21
