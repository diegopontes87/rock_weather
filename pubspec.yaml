  #UI
  gap: ^3.0.1
  lottie: ^2.7.0
  cached_network_image: ^3.3.0

  flutter_localizations:
    sdk: flutter
  intl: ^0.18.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
  build_runner: ^2.4.7
  json_serializable: ^6.7.1

