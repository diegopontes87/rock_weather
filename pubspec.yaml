name: rock_weather
description: "A new Flutter project."
publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ">=3.2.6 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  #State Management
  bloc: ^8.1.2
  flutter_bloc: ^8.1.3

  #Structure
  multiple_result: ^5.1.0
  cupertino_icons: ^1.0.2
  shared_preferences: ^2.2.2
  freezed: ^2.4.5
  freezed_annotation: ^2.4.1
  go_router: ^12.1.1
  get_it: ^7.6.4
  json_annotation: ^4.8.1

  #Client and Connection Check
  dio: ^5.4.2+1
